<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Taller Rayo Makween</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <!-- Sticky navbar -->
  {% include 'navbar.html' %}

  <main>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center g-2">
        <div class="container py-5">
          <h1 class="text-center">Trabajos</h1>

            <p>Busqueda por Nombre de mec√°nico</p>
            <form method="GET" action="/trabajos">
                <div class="input-group" style="width: 20%">
                  <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"
                  name="m"/>
                  <button type="submit" class="btn btn-outline-primary">Buscar</button>
                </div>
            </form>


          <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
              {% for trabajo in trabajos %}
                  <div class="col">
                      <div class="card mb-3" style="max-width: auto;">
                          <div class="row g-0">
                              <div class="col-md-4">
                                  <img src="{{ trabajo.foto_principal.url }}" class="img-fluid rounded-start" alt="">
                              </div>
                              <div class="col-md-8">
                                  <div class="card-body">
                                      <h5 class="card-title">{{ trabajo.titulo }}</h5>
                                      <p class="card-text">{{ trabajo.diagnostico }}</p>
                                      <p class="card-text"><small class="text-body-secondary">Presiona Ver si quieres conocer los detalles</small></p>
                                  </div>
                                  <div class="d-flex justify-content-around">
                                      <a href="{% url "ver-trabajo" trabajo.id %}">
                                          <button class="btn btn-primary">Ver mas</button>
                                      </a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </main>
  
  {% include 'footer.html' %}



  <!-- los script los cargamos al final -->
  <script src="{% static "bootstrap-5.3.3/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "jquery-3.2.1/jquery-3.2.1.min.js" %}"></script>
  <!-- nav collapse al apretar en la pagina -->

</body>

</html>
