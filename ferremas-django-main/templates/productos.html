{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>FERREMÁS - Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/productos.css' %}" />
</head>

<body>
  <nav class="navbar navbar-expand-md sticky-top">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="{% url 'landing' %}">
        <img class="logo-header" src="{% static 'imagenes/logos empresa/logo.png' %}" width="30" height="30" alt="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}">Página Principal</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'trabajos' %}">Nuestros Trabajos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'productos' %}">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a></li>
        </ul>
      </div>
      <div class="d-flex ms-auto r-elements">
        <a class="nav-link mx-2" href="{% url 'session' %}">
          <img src="{% static 'imagenes/logo-usuario.svg' %}" alt="Usuario" />
        </a>
        <a class="nav-link mx-2" href="{% url 'carrito' %}">
          <img src="{% static 'imagenes/logo-shopping-cart.svg' %}" alt="Carrito" />
          <div id="contadorCarrito" style="display:none;">0</div>
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container-fluid mt-4">
      <div class="row justify-content-center">
        <div class="col text-center">
          <h1>Nuestros Productos</h1>
        </div>
      </div>
    </div>

    <div class="producto-card mt-4">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-stretch g-3" id="contenedor-productos">
          <!-- Productos se insertan aquí dinámicamente -->
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'scripts/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'scripts/navCollapse.js' %}"></script>
  <script src="{% static 'scripts/carrito.js' %}"></script>
  <script src="{% static 'scripts/contadorCarrito.js' %}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const productos = [
        {
          id: 1,
          nombre: "Martillo",
          precio: 4500,
          imagen: "https://rgm.vtexassets.com/arquivos/ids/156235/Martillo.png?v=638554617786370000",
          descripcion: "Martillo de acero forjado con mango ergonómico antideslizante. Ideal para uso doméstico o profesional."
        },
        {
          id: 2,
          nombre: "Destornilladores",
          precio: 2500,
          imagen: "https://construmartcl.vtexassets.com/arquivos/ids/230441-800-auto?v=638811980566570000&width=800&height=auto&aspect=true",
          descripcion: "Set de destornilladores punta plana y cruz con mango aislante y barra cromada de precisión."
        },
        {
          id: 3,
          nombre: "Llaves Ajustables",
          precio: 5200,
          imagen: "https://cdnx.jumpseller.com/rafatec/image/36727933/resize/610/610?1687627404",
          descripcion: "Llaves ajustables cromadas de alta resistencia, perfectas para plomería y mantenimiento general."
        },
        {
          id: 4,
          nombre: "Taladro Inalámbrico",
          precio: 35000,
          imagen: "https://www.yolito.cl/Content/Productos/taladro-inalambrico-10007580.jpg",
          descripcion: "Taladro inalámbrico de 18V con batería de litio y velocidad variable. Incluye cargador y maletín."
        },
        {
          id: 5,
          nombre: "Sierra Circular",
          precio: 42000,
          imagen: "https://makitaespecialista.cl/2622-large_default/sierra_circular_1014_260mm_2_000w_corte_97mm.webp",
          descripcion: "Sierra circular de 2000W con disco de 260mm. Corte de precisión ideal para maderas gruesas."
        },
        {
          id: 6,
          nombre: "Lijadora Orbital",
          precio: 28000,
          imagen: "https://dojiw2m9tvv09.cloudfront.net/69412/product/X_fc5cd105-fed9-4d0e-8867-939267f04ede-bo5030-p-1500px9127.png?237&time=1747244618",
          descripcion: "Lijadora orbital de 300W compacta, con sistema recolector de polvo y rendimiento profesional."
        },
        {
          id: 7,
          nombre: "Cemento Melón",
          precio: 7000,
          imagen: "https://cdnx.jumpseller.com/ferreteria-constru-ya/image/51438752/melon.jpg?1722895400",
          descripcion: "Bolsa de 25 kg de cemento Portland tipo I. Alta resistencia, ideal para estructuras y radieres."
        },
        {
          id: 8,
          nombre: "Arena Fina",
          precio: 5000,
          imagen: "https://construmartcl.vtexassets.com/arquivos/ids/220262/Arena-Fina-En-Saco-25-kg-250109_1.jpg?v=638729736729430000",
          descripcion: "Arena fina en saco de 25 kg. Ideal para terminaciones lisas, mezclas y enlucidos."
        },
        {
          id: 9,
          nombre: "Ladrillo Sólido",
          precio: 300,
          imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBfreMS00iT-KYK4mYymCAdP6-PHlWnFN9HA&s",
          descripcion: "Ladrillo cerámico sólido, alta resistencia para muros portantes y estructuras de carga."
        },
        {
          id: 10,
          nombre: "Pintura Látex",
          precio: 12000,
          imagen: "https://www.behr.cl/binaries/_ht_1597878302329/content/gallery/behrdotcom-cl/product-can-images/interior-paint-and-primer/g110_01_l_web.png",
          descripcion: "Pintura látex interior blanca mate. Cobertura 35 m² por galón. Lavable y sin olor."
        },
        {
          id: 11,
          nombre: "Casco de Seguridad",
          precio: 9000,
          imagen: "https://www.apro.cl/cdn/shop/files/167094-1600-auto.jpg?v=1701031957",
          descripcion: "Casco con ajuste posterior y suspensión interior. Cumple norma chilena para faenas."
        }
      ];

      const contenedor = document.getElementById('contenedor-productos');

      productos.forEach((producto, idx) => {
        const precioCLP = producto.precio.toLocaleString('es-CL');
        const precioUSD = (producto.precio / 900).toFixed(2);

        const col = document.createElement('div');
        col.className = 'col-12 col-md-6 col-lg-4';

        col.innerHTML = `
          <div class="card card-producto h-100 p-3">
            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${producto.nombre}</h5>
              <p class="card-text">${producto.descripcion}</p>
              <p class="card-text"><strong>Precio:</strong> $${precioCLP} CLP</p>
              <p class="card-text text-muted">Valor por Internet (USD): $${precioUSD}</p>
              <button type="button" class="btn btn-primary mt-auto btn-agregar-producto">Agregar</button>
            </div>
          </div>
        `;
        contenedor.appendChild(col);
      });

      const botones = document.querySelectorAll('.btn-agregar-producto');
      botones.forEach((btn, idx) => {
        btn.addEventListener('click', function () {
          agregarAlCarrito(productos[idx]);
        });
      });
    });
  </script>
</body>
</html>
