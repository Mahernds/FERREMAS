<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por tu compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .gracias-container {
      max-width: 600px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .gracias-container h1 {
      color: #198754;
      font-weight: bold;
    }
    .gracias-container .info {
      margin-top: 2rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="gracias-container">
    <h1>¡Gracias por tu compra!</h1>
    <p class="lead">Tu pago fue procesado exitosamente.</p>

    <div class="info">
      <p><strong>Total pagado:</strong> $<span id="totalPagadoUSD">-</span> USD</p>
      <p><strong>ID de transacción:</strong> <span id="transaccionID">-</span></p>
    </div>

    <a href="landing.html" class="btn btn-success mt-4">Volver al inicio</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const total = localStorage.getItem('totalPagadoUSD') || '0.00';
      const id = localStorage.getItem('transaccionID') || '----';

      document.getElementById('totalPagadoUSD').textContent = total;
      document.getElementById('transaccionID').textContent = id;

      // Limpiar carrito automáticamente después de mostrar comprobante
      localStorage.removeItem('carrito');
    });
  </script>
</body>
</html>
