  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/productos.css">
</head>

<body>
  <nav class="navbar navbar-expand-md sticky-top">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="landing.html">
        <img class="logo-header" src="../../imagenes/logos empresa/logo.png" width="30" height="30" alt="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="landing.html">Pagina Principal</a></li>
          <li class="nav-item"><a class="nav-link" href="trabajos.html">Nuestros Trabajos</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
        </ul>
      </div>
      <div class="d-flex ms-auto r-elements">
        <a class="nav-link mx-2" href="session.html">
          <img src="../../imagenes/logo-usuario.svg" alt="">
        </a>
        <a class="nav-link mx-2" href="carrito.html">
          <img src="../../imagenes/logo-shopping-cart.svg" alt="">
          <div id="contadorCarrito" style="display:none;">0</div>
        </a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col">
          <center><h1>Nuestros Productos</h1></center>
        </div>
      </div>
    </div>

    <div class="producto-card">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center g-2 d-flex flex-wrap" id="contenedor-productos">
          <!-- Aquí se insertarán las tarjetas dinámicamente -->
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../scripts/jquery-3.2.1.min.js"></script>
  <script src="../scripts/navCollapse.js"></script>
  <script src="../scripts/carrito.js"></script>
  <script src="../scripts/contadorCarrito.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const productos = [
        { id: 1, nombre: "Martillo", precio: 4500, imagen: "https://ferretek.cl/wp-content/uploads/2022/05/martillo-una.jpg" },
        { id: 2, nombre: "Destornilladores", precio: 2500, imagen: "https://cdn.shopify.com/s/files/1/0553/5701/7966/products/destornilladores.jpg?v=1659975761" },
        { id: 3, nombre: "Llaves Ajustables", precio: 5200, imagen: "https://www.insumoselectricos.cl/wp-content/uploads/2023/07/llaves-ajustables.jpg" },
        { id: 4, nombre: "Taladro Inalámbrico", precio: 35000, imagen: "https://maestropvc.cl/wp-content/uploads/2023/04/taladro-inalambrico-bosch.jpg" },
        { id: 5, nombre: "Sierra Circular", precio: 42000, imagen: "https://www.toolstore.cl/image/cache/catalog/productos/electricas/sierras/sierras%20circulares/sierras-circulares-600x600.jpg" },
        { id: 6, nombre: "Lijadora Orbital", precio: 28000, imagen: "https://sodimac.falabella.com/sodimac-cl/product/111532993/Lijadora-Orbital-230-W-Black---Decker/111532993" },
        { id: 7, nombre: "Cemento Melón", precio: 7000, imagen: "https://maestranza.cl/wp-content/uploads/2023/04/cemento-melon.jpg" },
        { id: 8, nombre: "Arena Fina", precio: 5000, imagen: "https://materialesdecercania.cl/images/productos/arena-fina.jpg" },
        { id: 9, nombre: "Ladrillo Sólido", precio: 300, imagen: "https://ferrex.cl/img/ladrillo-solido-rojo.jpg" },
        { id: 10, nombre: "Pintura Látex", precio: 12000, imagen: "https://ferremas.cl/uploads/productos/pintura-latex.jpg" },
        { id: 11, nombre: "Casco de Seguridad", precio: 9000, imagen: "https://ferremas.cl/uploads/productos/casco-seguridad.jpg" }
      ];

      const contenedor = document.getElementById('contenedor-productos');

      productos.forEach((producto, idx) => {
        const col = document.createElement('div');
        col.className = 'col-6 col-md-4 p-1';

        col.innerHTML = `
          <div class="card card-producto p-3" style="width: 18rem;">
            <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
            <hr>
            <div class="card-body">
              <h5 class="card-title">${producto.nombre}</h5>
              <p class="card-text">${producto.nombre} de excelente calidad</p>
              <button type="button" class="btn btn-primary btn-agregar-producto">Agregar</button>
            </div>
          </div>
        `;
        contenedor.appendChild(col);
      });

      const botones = document.querySelectorAll('.btn-agregar-producto');
      botones.forEach((btn, idx) => {
        btn.addEventListener('click', function () {
          agregarAlCarrito(productos[idx]);
        });
      });
    });
  </script>
</body>
</html>
