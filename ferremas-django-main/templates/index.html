{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>FERREMÁS - Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/landing.css' %}" />
</head>
<body>
  <nav class="navbar navbar-expand-md sticky-top">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="{% url 'landing' %}">
        <img class="logo-header" src="{% static 'imagenes/logos empresa/logo.png' %}" width="30" height="30" alt="logo FERREMÁS" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'trabajos' %}">Trabajos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'productos' %}">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a></li>
        </ul>
        <div class="d-flex ms-auto r-elements">
          <a class="nav-link mx-2" href="{% url 'session' %}">
            <img src="{% static 'imagenes/logo-usuario.svg' %}" alt="usuario" />
          </a>
          <a class="nav-link mx-2" href="{% url 'carrito' %}">
            <img src="{% static 'imagenes/logo-shopping-cart.svg' %}" alt="carrito" />
            <div id="contadorCarrito">0</div>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5 text-center">
    <h1>Bienvenido a FERREMÁS</h1>
    <p>Tu ferretería de confianza para todos tus proyectos de construcción y más.</p>
    <!-- Aquí puedes agregar sliders, promociones, etc. -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'scripts/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'scripts/navCollapse.js' %}"></script>
  <script src="{% static 'scripts/contadorCarrito.js' %}"></script>
</body>
</html>
