<!-- Sticky navbar -->
{% load static %}

  <nav class="navbar navbar-expand-md sticky-top">
    <div class="container-fluid justify-content-between">
      <!-- left elements -->
      <a class="navbar-brand" href=
              {% if user.groups.all.0.name == "mecanico" %}
                  "{% url 'admin-mecanico' %}"
              {% elif user.groups.all.0.name == "administrador_taller" %}
                  "{% url 'admin-taller' %}"
              {% endif %}>
        <img class="logo-header" src="{% static 'img/logos empresa/logo-auto-blanco.svg' %}" width="30" height="30"
             alt="logo empresa" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            {% if user.groups.all.0.name == "mecanico" %}
                <li class="nav-item">
                <a class="nav-link"
                   href="{% url 'admin-mecanico' %}">Vista Principal</a>
                </li>

                <li class="nav-item">
                <a class="nav-link
                    {% if request.get_full_path == "/" %}
                        pagina-activa
                    {% endif %}"
                   href="{% url 'admin-mecanico-nuevotrabajo' %}">Nuevo Trabajo</a>
                </li>

                <li class="nav-item">
                <a class="nav-link
                    {% if request.get_full_path == "/" %}
                        pagina-activa
                    {% endif %}"
                   href="{% url 'admin-mecanico-trabajos' %}">Todos los Trabajos</a>
                </li>

            {% elif user.groups.all.0.name == "administrador_taller" %}
                <li class="nav-item">
                <a class="nav-link"
                   href="{% url 'admin-taller' %}"> Vista Principal</a>
                </li>
                <li class="nav-item">
                <a class="nav-link
                    {% if request.get_full_path == "/" %}
                        pagina-activa
                    {% endif %}"
                   href="{% url 'admin-taller-crearcuenta' %}">Crear Cuenta Mecanico</a>
                </li>
                {% endif %}

        </ul>
      </div>
      <!-- right elements -->
      <div class="d-flex ms-auto r-elements">

          <a class="nav-link mx-2" href="{% url 'index' %}">
              <p>Volver</p>
          </a>

          <a class="nav-link mx-2" href="{% url 'user_logout' %}">
              <p>Cerrar Sesion</p>
          </a>

      </div>
    </div>
  </nav>
